<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Dropdown Toggle</title>
    <style>
        .custom-dropdown-wrapper {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            min-height: 100vh;
            padding: 2rem;
        }

        .custom-dropdown-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .smooth-dropdown-box {
            background: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .smooth-dropdown-header {
            padding: 1.5rem;
            background-color: #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.4s ease;
        }

        .smooth-dropdown-header:hover {
            background-color: #404040;
        }

        .smooth-dropdown-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .smooth-dropdown-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            color: #ffffff;
        }

        .smooth-dropdown-icon.dropdown-active {
            transform: rotate(180deg);
        }

        .smooth-dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 1.5rem;
            opacity: 0;
            transform: translateY(-10px);
        }

        .smooth-dropdown-content.dropdown-active {
            max-height: 2000px;
            padding: 1.5rem;
            opacity: 1;
            transform: translateY(0);
        }

        .smooth-dropdown-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .smooth-dropdown-item {
            margin-bottom: 1.2rem;
            padding-left: 1.5rem;
            position: relative;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .smooth-dropdown-item:hover {
            transform: translateX(5px);
        }

        .smooth-dropdown-item::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #666;
            font-weight: bold;
        }

        .smooth-dropdown-item-title {
            font-weight: 600;
            color: #ffffff;
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .custom-dropdown-wrapper {
                padding: 1rem;
            }

            .smooth-dropdown-header {
                padding: 1.2rem;
            }

            .smooth-dropdown-content.dropdown-active {
                padding: 1.2rem;
            }

            .smooth-dropdown-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="custom-dropdown-wrapper">
        <div class="custom-dropdown-container">
            <div class="smooth-dropdown-box" id="customDropdown">
                <div class="smooth-dropdown-header">
                    <span class="smooth-dropdown-title">Key Features</span>
                    <svg class="smooth-dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 9l-7 7-7-7" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="smooth-dropdown-content">
                    <ul class="smooth-dropdown-list" id="itemsList">
                        <!-- Items will be populated by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        
    </script>
</body>
</html>
